<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Location Finder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="auth">
        <!-- Okta Login/Logout -->
        <button id="login-btn" style="display: none;">Login</button>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- Content that will be shown when logged in -->
    <div id="main-content" style="display: none;">
        <h1>Welcome to the Healthcare Location Finder</h1>

        <form id="search-form">
            <label for="condition">Enter your health condition:</label>
            <input type="text" id="condition" name="condition" required>
            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
